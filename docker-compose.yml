version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: deck-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: deck_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: deck-api
    restart: unless-stopped
    ports:
      - "3333:3333"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/deck_dev?schema=public
      NODE_ENV: production
      PORT: 3333
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-me}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
